{% extends "base.html" %}

{% block title %}Erişim Reddedildi{% endblock %}

{% block content %}
<div class="error-container">
    <h1>403 - Erişim Reddedildi</h1>
    <p>Bu sayfaya erişim yetkiniz bulunmamaktadır.</p>
    <div class="error-actions">
        <a href="{{ url_for('index') }}" class="btn">Ana Sayfaya Dön</a>
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('sign_in') }}" class="btn">Giriş Yap</a>
        {% endif %}
    </div>
</div>
{% endblock %}
